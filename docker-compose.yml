version: '2'
services:
    mysql:
       image: ld00000/azkaban-mysql
       restart: always
       environment:
           - MYSQL_USER=azkaban
           - MYSQL_PASSWORD=passw0rd
           - MYSQL_DATABASE=azkaban
           - MYSQL_ROOT_PASSWORD=passw0rd
       volumes:
           - /etc/localtime:/etc/localtime:ro
           - /etc/timezone:/etc/timezone:ro

    azkaban-exec-server:
       build: azkaban-exec-server/
       restart: always
       depends_on:
           - mysql
